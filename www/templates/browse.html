<ion-view view-title="Browse">
  <ion-content>
    <h1>Browse</h1>
    <ion-experiement>
      <a id="startbutton" class="button button-positive">
        Test Button
      </a>
      <webcam id="video"
        on-stream="onStream(stream)"
        on-streaming="onSuccess()"
        on-error="onError(err)">
      </webcam>
      <canvas id="video-canvas" width="{{width}}" height="{{height}}" style="display:none;"></canvas>
    </ion-experiement>
  </ion-content>
</ion-view>
